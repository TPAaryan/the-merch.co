<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Merch Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .widget-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .widget {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            cursor: pointer;
            position: relative;
        }
        .main-img {
            width: 100%;
            height: auto;
        }
        .widget-info {
            padding: 10px;
            text-align: center;
        }
        .widget-title {
            font-weight: bold;
            margin: 0;
            font-size: 1.2em;
        }
        .widget-price {
            color: #333;
            margin: 5px 0;
        }
        .add-to-cart, .buy-now {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }
        .add-to-cart:hover, .buy-now:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <h1>Anime Merch Store</h1>

    <div class="widget-container">
        <div class="widget" onclick="this.classList.toggle('show-info')">
            <img src="path/to/your/widget1-image.jpg" alt="Widget Image" class="main-img">
            <div class="widget-info">
                <p class="widget-title">LUFFY GEAR 5</p>
                <p class="widget-price">$19.99</p>
                <button class="add-to-cart" onclick="addToCart('LUFFY GEAR 5', 'Medium', '19.99', 'item-thumbnail.jpg')">Add to Cart</button>
                <button class="buy-now" onclick="addToCart('LUFFY GEAR 5', 'Medium', '19.99', 'item-thumbnail.jpg')">Buy Now</button>
            </div>
        </div>
        <div class="widget" onclick="this.classList.toggle('show-info')">
            <img src="path/to/your/widget2-image.jpg" alt="Widget Image" class="main-img">
            <div class="widget-info">
                <p class="widget-title">LAW</p>
                <p class="widget-price">$24.99</p>
                <button class="add-to-cart" onclick="addToCart('LAW', 'Medium', '24.99', 'item-thumbnail.jpg')">Add to Cart</button>
                <button class="buy-now" onclick="addToCart('LAW', 'Medium', '24.99', 'item-thumbnail.jpg')">Buy Now</button>
            </div>
        </div>
        <div class="widget" onclick="this.classList.toggle('show-info')">
            <img src="path/to/your/widget3-image.jpg" alt="Widget Image" class="main-img">
            <div class="widget-info">
                <p class="widget-title">ZORO</p>
                <p class="widget-price">$29.99</p>
                <button class="add-to-cart" onclick="addToCart('ZORO', 'Medium', '29.99', 'item-thumbnail.jpg')">Add to Cart</button>
                <button class="buy-now" onclick="addToCart('ZORO', 'Medium', '29.99', 'item-thumbnail.jpg')">Buy Now</button>
            </div>
        </div>
        <div class="widget" onclick="this.classList.toggle('show-info')">
            <img src="path/to/your/widget4-image.jpg" alt="Widget Image" class="main-img">
            <div class="widget-info">
                <p class="widget-title">NAMI</p>
                <p class="widget-price">$22.99</p>
                <button class="add-to-cart" onclick="addToCart('NAMI', 'Medium', '22.99', 'item-thumbnail.jpg')">Add to Cart</button>
                <button class="buy-now" onclick="addToCart('NAMI', 'Medium', '22.99', 'item-thumbnail.jpg')">Buy Now</button>
            </div>
        </div>
        <!-- Repeat for additional widgets as needed... -->
    </div>

    <script>
        function addToCart(name, size, price, image) {
            // Your logic to add the item to the cart
            alert(`Added to Cart: ${name} (${size}) - $${price}`);
        }
    </script>
</body>
</html>
